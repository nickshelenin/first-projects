<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/contact.css" />
    <script src="https://kit.fontawesome.com/8f014554a6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16" />
    <title>NS | Front End Developer | Wordpress Expert - Freelancer</title>
  </head>
  <body>
    <header></header>

    <div class="contact-text-container">
      <h1>Contact me</h1>
      <p>I'm interested in freelance opportunities. If you have any requests or questions you can contact me using form below.</p>
    </div>

    <div class="main-form-container">
      <form action="https://formspree.io/xknwvyqg" method="POST" class="main-form" id="form" autocomplete="off">
        <div class="inputs">
          <input type="name" placeholder="Name" id="name-input" name="name" />
          <input type="email" placeholder="Email" id="email-input" name="_replyto" />
        </div>

        <textarea name="message" id="message" placeholder="Message"></textarea>
        <button id="send-button" type="submit">Send</button>
      </form>
    </div>

    <div class="error-box">
      <p>Please fill in all required inputs</p>
    </div>

    <footer></footer>

    <script src="js/header.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
