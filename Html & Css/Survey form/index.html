<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Survey Form</h1>

    <form id="survey-form">
    <p>Let us know how we can improve freeCodeCamp</p>
        <div class="row-tab">
            <div class="labels">
                <label>Name:</label>
            </div>
            <div class="rightTab">
                <input type="text" placeholder="Enter your name" class="input-field">
            </div>
        </div>
        <div class="row-tab">
            <div class="labels">
                <label>Email:</label>
            </div>
            <div class="rightTab">
                <input type="text" placeholder="Enter your Email" class="input-field">
            </div>
            </div>
            <div class="row-tab">
            <div class="labels">
                <label>Age:</label>
            </div>
            <div class="rightTab">
                <input type="text" placeholder="Age" class="input-field">
            </div>
            </div>

            <div class="row-tab">
                 <div class="labels">
                    <label>Which option best describes your current role?</label>
                </div>
                <div class="rightTab">
                    <select class="dropdown">
                        <option value="">Student</option>
                    </select>
                </div>                  
            </div>

            <div class="row-tab">
                    <div class="labels">
                       <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend? </label>
                   </div>
            <div class="rightTab">
                <ul style="list-style: none">
                    <li class="radio">
                        <label>Definitely <input type="radio" name="radio-buttons" value="1" class="userRatings"></label>
                    </li>
                    <li class="radio">
                        <label>Maybe <input type="radio" name="radio-buttons" value="2" class="userRatings"></label>
                    </li>
                    <li class="radio">
                        <label>Not sure<input type="radio" name="radio-buttons" value="3" class="userRatings"></label>
                    </li>
                </ul>           
            </div>    
            </div>

            <div class="row-tab">
                <div class="labels">
                    <label for="">What do you like most in FCC: </label>
                </div>
            <div class="rightTab">
                <select class="dropdown">
                    <option value="">Select an option</option>
                </option></select>
            </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="">* How likely is that you would recommend freeCodeCamp to a friend?
                        </label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none">
                        <li class="checkbox">
                            <label>Front-end projects <input type="checkbox" name="radio-buttons"  class="userRatings"></label>
                        </li>
                        <li class="checkbox">
                            <label>Back-end projects <input type="checkbox" name="radio-buttons"  class="userRatings"></label>
                        </li>
                        <li class="checkbox">
                            <label>Data visualization<input type="checkbox" name="radio-buttons"  class="userRatings"></label>
                        </li>
                    </ul>  
</div>
                </div>  
    </form>
</body>
</html>
