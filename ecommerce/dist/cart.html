<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8f014554a6.js" crossorigin="anonymous"></script>
    <title>Shopping cart</title>
    <script src="js/cart.js" async></script>
  </head>
  <body>
    <header></header>

    <h1 class="cart-heading">CART</h1>

    <div class="cart-items">
      <div class="cart-product-container mobile-cart-section">
        <div class="cart-product">
          <div class="product-image">
            <img src="images/jbl-t500bt-white.jpg" alt="" />
          </div>

          <div class="product-description-container">
            <div class="product-description">
              <p class="cart-product-name">
                <span class="bold">JBL White T500Bt Wireless Headphone</span>
              </p>
            </div>

            <div class="select">
              <select class="cartItem-quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <div class="fixed-price-container">
              <p><span class="bold">PRICE: </span></p>
              <p>$449.99</p>
            </div>

            <div class="total-price">
              <p><span class="bold">TOTAL: </span></p>
              <p class="cartItem-price">$449.99</p>
            </div>

            <div class="removeProduct-btn">
              <a href="#" class="removeCartItem-btn">Remove</a>
            </div>
          </div>
        </div>

        <div class="cart-underline"></div>
      </div>

      <div class="cart-product-container mobile-cart-section">
        <div class="cart-product">
          <div class="product-image">
            <img src="images/skullcandy-grey-riff.jpg" alt="" />
          </div>

          <div class="product-description-container">
            <div class="product-description">
              <p class="cart-product-name">
                <span class="bold">Skullcandy Grey Riff S5PXY-L637 On-Ear Headphone</span>
              </p>
            </div>

            <div class="select">
              <select class="cartItem-quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <div class="fixed-price-container">
              <p><span class="bold">PRICE: </span></p>
              <p>$255.0</p>
            </div>

            <div class="total-price">
              <p><span class="bold">Total: </span></p>
              <p class="cartItem-price">$255.0</p>
            </div>

            <div class="removeProduct-btn">
              <a href="#" class="removeCartItem-btn">Remove</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- order summary section -->

    <div class="order-summary">
      <div class="cart-underline"></div>

      <h1>Order Summary (1)</h1>

      <div class="cart-underline"></div>

      <ul>
        <li>
          <p>Subtotal</p>
          <p class="subtotal-price">$704.99</p>
        </li>

        <div class="cart-underline"></div>

        <li>
          <p>Shipping</p>
          <p class="shipping">$0</p>
        </li>

        <div class="cart-underline"></div>

        <li class="summary-total">
          <p>Total</p>
          <p class="allProduct-price">$704.99</p>
        </li>
      </ul>
    </div>

    <div class="checkout-btn">
      <a href="#">CHECKOUT</a>
    </div>

    <footer></footer>

    <script src="js/header.js"></script>
    <!-- <script src="js/cart.js"></script> -->
    <script src="js/footer.js"></script>
  </body>
</html>
