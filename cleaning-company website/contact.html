<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/contact.css" />
    <script src="https://kit.fontawesome.com/8f014554a6.js" crossorigin="anonymous"></script>
    <title>Contact</title>
  </head>
  <body>
    <header></header>

    <h1 id="contact-heading">Contact Us</h1>

    <div class="contact-container">
      <div class="office-section">
        <ul>
          <li><img src="icons/location-point.svg" alt="" />Address</li>
          <p>2323 Anmoore Road</p>
          <p>Brooklyn, NY 11230</p>

          <li><img src="icons/phone.svg" alt="" />Phone 24/7</li>
          <p>800-123-4893, Fax:233-322-2332</p>

          <li><img src="icons/time.svg" alt="" />Operating Hours</li>
          <p>Mon-Fri: 9:00 am - 5:00 pm</p>
          <p>Sat-Sun: 11:00 am - 16:00 pm</p>
        </ul>
      </div>

      <div class="contact-section">
        <h1>Get in Touch</h1>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <textarea name="" id="" placeholder="Message"></textarea>
        <a href="#" id="send-btn">Send</a>
      </div>
    </div>

    <footer></footer>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
